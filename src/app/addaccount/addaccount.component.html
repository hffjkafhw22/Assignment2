<div class="container">
  <form (submit)="addnewProduct($event)">
  <div class="form-group">
    <label for="userid">User ID</label>
    <input type="number" class="form-control" id="userid" [(ngModel)]= "userid" (ngModelChange)="checkvaildid($event)" name="userid" placeholder="ID" >
   <div [@iderrorState]="stateName"  class="alert alert-warning" id="iderrormsg" role="alert">{{iderrormsg}} {{iderrormsg2}}</div>
  </div>
  <div class="form-group">
      <label for="userid">User Name</label>
      <input type="text" class="form-control" id="username" [(ngModel)]= "username" name="username" maxlength="50" >
     
    </div>
    <div class="form-group">
      <label for="userid">Group</label>
      <input type="number" class="form-control" id="groupunits" [(ngModel)]= "groupunits" name="groupunits" >
     
    </div>
    <div class="form-group">
      <label for="userid">Description</label>
      <input type="text" class="form-control" id="productdescription" [(ngModel)]= "productdescription" name="productdescription" maxlength="255"  >
     
    </div>
    <div class="form-group">
      <label for="userid">Chanel</label>
      <input type="number" class="form-control" id="channel" [(ngModel)]= "channel" name="channel"  >
     
    </div>
   
    <div class="form-group">
  <button type="submit"  class="btn btn-primary"><i class="fa fa-plus-square"></i> Add New</button>
    </div>
  <div [@noticeState]="noticeName" class="alert alert-warning" role="alert">
    {{newProductMessage}}    </div>
</form>
</div>
