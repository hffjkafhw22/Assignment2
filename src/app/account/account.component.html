<button onclick="location.href='http://localhost:3000/'" class="btn btn-primary" type="button"> ChattingRoom </button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<form runat="server">
  <input type='file' id="imgInp" />
  <img id="blah" src="#" alt="your image" />
  <button onclick="location.href='/addaccount'" id ="addaccount" class="btn btn-primary" type="button"> Addaccount </button>

  <a href="/addaccount">Addaccount</a>
</form>

<script>function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          
          reader.onload = function(e) {
            $('#blah').attr('src', e.target.result);
          }
          
          reader.readAsDataURL(input.files[0]);
        }
      }
      
      $("#imgInp").change(function() {
        readURL(this);
      });
      
      </script>
